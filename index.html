<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Londrina+Outline&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Disney API Exercise</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="header">
          Disney<br />
          API<br />
          Exercise
        </h1>
      </header>
      <div class="data__container">
        <div id="error-container" class="error__container">
          <p>
            Something happened and couldn't load the data! <br />
            Tell the devs: <br />
            <small id="error-message"></small>
          </p>
        </div>
        <pre id="output" class="pre"></pre>
        <button id="button" class="button" type="button">
          <span id="loader" class="button__loader"></span>
          <span id="cta" class="button__cta">Get Data</span>
        </button>
      </div>
    </div>
  </body>
  <script src="temp.js"></script>
</html>
